name: Tauri CI with Cargo and Vanilla JS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # Rustをセットアップ
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true

    # GTK 3.0関連のライブラリをインストール
    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev libsoup2.4-dev

    # WebKitGTKと関連するライブラリのインストール
    - name: Install WebKitGTK and dependencies
      run: sudo apt-get install -y libjavascriptcoregtk-4.0-dev libwebkit2gtk-4.0-dev

    # TauriのCLIとcreate-tauri-appのインストール
    - name: Install Tauri CLI
      run: |
        cargo install create-tauri-app
        cargo install tauri-cli

    # Rust/Tauriアプリをビルド
    - name: Build Tauri app
      run: cargo tauri build
